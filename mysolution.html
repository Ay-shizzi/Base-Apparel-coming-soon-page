<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mysolution.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <header>
            <img src="./images/logo.svg" alt="">
        </header>
        <section class="information">
            <div class="apparel_header">
                <h1><span>We're</span> coming soon</h1>
            </div>
            <div class="apparel_info">
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
            </div>
            <div class="input">
                <input type="text" placeholder="Email Address" id="input_field">
                <button id="submit"></button>
                <img id="icon-error" src="./images/icon-error.svg" alt="">
                <p id="error">please provide a valid email</p>
            </div>

        </section>
        <section class="illustration">

        </section>
    </main>

    <script src="mysolution.js"></script>
</body>
</html>
